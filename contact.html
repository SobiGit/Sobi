<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ContactMe</title>
    <link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>تماس با من</header>
    
    <nav>
        <a href="index.html">صفحه اصلی</a>
        <a href="about.html">درباره من</a>
        <a href="resume.html">رزومه</a>
        <a href="portfolio.html">نمونه‌کارها</a>
        <a href="contact.html">تماس</a>
    </nav>
    
    <section id="contact" class="fade-in">
        <h2>ارتباط با من</h2>
        <p>از طریق فرم زیر می‌توانید با من در ارتباط باشید. من به زودی به پیام شما پاسخ خواهم داد.</p>
        
        <div class="contact-info">
			<a href="mailto:sobhan.abhayat@gmail.com?subject=تماس از سایت&body=سلام، من از سایت شما بازدید کردم و می‌خواهم با شما تماس بگیرم.">ارسال ایمیل به من</a>
        </div>
        
        <div class="contact-form">
            <form id="contactForm" action="#" method="POST">
                <div class="form-group">
                    <label for="name">نام و نام خانوادگی:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">ایمیل:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="subject">موضوع:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                
                <div class="form-group">
                    <label for="message">پیام:</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                
                <button type="submit" class="btn">ارسال پیام</button>
            </form>
        </div>
    </section>
    
    <section id="social-media">
        <h2>شبکه‌های اجتماعی</h2>
        <div class="social-links">
            <!-- به جای # لینک واقعی شبکه‌های اجتماعی خود را قرار دهید -->
            <a href="https://www.instagram.com/Sobhan.abhayat" target="_blank" class="social-link">
				<i class="fab fa-instagram social-icon"></i>
                Instagram
            </a>
            
            <a href="https://t.me/Sobhan_Abhayat" target="_blank" class="social-link">
                <i class="fab fa-telegram-plane social-icon"></i>
                Telegram
            </a>
            
            <a href="https://www.linkedin.com/in/sobhanabhayat/" target="_blank" class="social-link">
                <i class="fab fa-linkedin-in social-icon"></i>
                LinkedIn
            </a>
        </div>
    </section>
    
    <section id="location">
        <h2>موقعیت من</h2>
        <div class="map-container">
            <!-- در اینجا می‌توانید نقشه Google Maps یا یک تصویر جایگزین قرار دهید -->
            <img src="/api/placeholder/600/300" alt="نقشه" class="map-image">
            <p>ایران</p>
        </div>
    </section>
    
    <footer>
        <p>تمامی حقوق محفوظ است &copy; سبحان آب حیات</p>
    </footer>

    <script>
        // اسکریپت ساده برای اعتبارسنجی فرم
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // می‌توانید در اینجا کد ارسال اطلاعات فرم به سرور را اضافه کنید
            alert('متاسفانه هنوز این قسمت از سایت تنظیم نشده است. میتوانید مستقیما ایمیل بزنید یا از طریق تلگرام، تماس بگیرید');
            
            // پاک کردن فرم
            this.reset();
        });
    </script>
</body>
</html>
