	<script>
	document.addEventListener('DOMContentLoaded', function() {
		var menuToggle = document.querySelector('.menu-toggle');
		var navLinks = document.querySelector('.nav-links');
		
		if (menuToggle && navLinks) {
			menuToggle.addEventListener('click', function() {
				navLinks.classList.toggle('active');
				console.log('منو کلیک شد!'); // برای دیباگ
			});
		} else {
			console.error('المان‌های منو پیدا نشدند!'); // برای دیباگ
		}
	});
	</script>
	
	
	<button id="back-to-top" title="بازگشت به بالا">↑</button>

	<script>
	// دکمه بازگشت به بالا
	var backToTopButton = document.getElementById("back-to-top");

	// وقتی کاربر 20 پیکسل از بالای صفحه اسکرول کرد، دکمه را نشان بده
	window.onscroll = function() {
		if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
			backToTopButton.style.display = "block";
		} else {
			backToTopButton.style.display = "none";
		}
	};

	// وقتی روی دکمه کلیک شد، به بالای صفحه اسکرول کن
	backToTopButton.addEventListener("click", function() {
		document.body.scrollTop = 0; // برای Safari
		document.documentElement.scrollTop = 0; // برای Chrome, Firefox, IE و Opera
	});
	</script>
